<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
 
<h:head>

</h:head>
 
<ui:composition template="/template/layoutBase.xhtml">
 
 
	<ui:define name="content">
 
		   <p:tabView style="width:600px;height:370px;margin:auto;">
	 		 	<p:tab title="Cadastro de Tarefa">
 
	 		 	<h:form id="form-cadastro">	 	
 
	 		 	<h:panelGrid id="panelGrid-campos-form" columns="2" cellpadding="10">
 
	 		 			<p:outputLabel value="Titulo" for="inputText-titulo"/>
	            		<p:inputText id="inputText-titulo" 
	            				  style="width:300px" maxlength="70" 
	            				  value="#{cadastrarTarefaController.tarefaModel.titulo}"
	            				  required="true"
	            				  requiredMessage="O titulo é de preenchimento obrigatório"/>
	            				  
	            		<p:outputLabel value="Descrição" for="inputText-descricao"/>
	            		<p:inputText id="inputText-descricao" 
	            				  style="width:300px" maxlength="200" 
	            				  value="#{cadastrarTarefaController.tarefaModel.descricao}" />
	            		
	            		<p:outputLabel value="Responsavel" for="inputText-responsavel"/>
	            		<p:inputText id="inputText-responsavel" 
	            				  style="width:300px" maxlength="80" 
	            				  value="#{cadastrarTarefaController.tarefaModel.responsavel}"
	            				  required="true"
	            				  requiredMessage="O responsável é de preenchimento obrigatório"/>
 
	            		<p:outputLabel for="selectOneRadio-prioridade" value="Prioridade:" />
        				<p:selectOneRadio id="selectOneRadio-prioridade" 
        						  value="#{cadastrarTarefaController.tarefaModel.prioridade}"
        						  required="true"
	            				     	  requiredMessage="A prioridade é de preenchimento obrigatório">
 
            				<f:selectItem itemLabel="Baixa" itemValue="Baixa" />
            				<f:selectItem itemLabel="Media" itemValue="Media" />
            				<f:selectItem itemLabel="Alta" itemValue="Alta" />            				
        				</p:selectOneRadio>
        				
        				<p:outputLabel for="selectOneRadio-situacao" value="Situação:" />
        				<p:selectOneMenu id="selectOneRadio-situacao" 
        				value="#{cadastrarTarefaController.tarefaModel.situacao}">
            				<f:selectItem itemLabel="Em andamento" itemValue="Em andamento" />
            				<f:selectItem itemLabel="Concluida" itemValue="Concluida" />            				
        				</p:selectOneMenu>
        				
        				<p:outputLabel value="Deadline" for="inputText-deadline"/>
	            		<p:inputText id="inputText-deadline"
	            					a:placeholder="dd/MM/yyyy" 
	            				  	style="width:300px" maxlength="80" 
	            				  	value="#{cadastrarTarefaController.tarefaModel.deadline}"
	            				  	required="true"
	            				  	requiredMessage="O deadline é de preenchimento obrigatório">
	            		<f:convertDateTime pattern="dd/MM/yyyy" />
	            		</p:inputText>
        				 
	            		<p:spacer/>
 
	            		<p:commandButton value="Salvar" 
	            				 id="commandButton-salvar"
						 icon="ui-icon-gear"
						 actionListener="#{cadastrarTarefaController.SalvarNovaTarefa}"
						 update="panelGrid-campos-form"/>
 
 
	 		 	</h:panelGrid>
 
	 		 		<p:messages showDetail="true" autoUpdate="true" closable="true" severity="warn"/>
	 		 		<p:messages autoUpdate="true" closable="true" severity="error"/>		
		   			<p:messages showDetail="true" autoUpdate="true" closable="true" severity="info"/>
 
	 		 		</h:form>
 
	 			 </p:tab>		 		
 
	 		</p:tabView>
 
 
 
 
 
	</ui:define>
 
</ui:composition>
 
 
</html>
